<!DOCTYPE html>
<html>
<head>
  <title>GreenTee Virtual Agent ðŸŒ±</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #343541;
      color: #e1e1e1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chatbox {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 720px;
      width: 100%;
      margin: 0 auto;
      padding: 20px 24px 90px;
      overflow-y: auto;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-top: 0;
      color: #ececec;
      letter-spacing: 0.2px;
    }
    #messages {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 10px;
    }
    .bubble-row {
      display: flex;
      align-items: flex-end;
      gap: 10px;
    }
    .user-row {
      justify-content: flex-end;
    }
    .bot-row {
      justify-content: flex-start;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #212325;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-bottom: 3px;
      flex-shrink: 0;
    }
    .avatar.user {
      background: #157dff;
      color: #fff;
    }
    .avatar.bot {
      background: #ececec;
      color: #1b1e23;
    }
    .bubble {
      padding: 14px 18px;
      line-height: 1.65;
      border-radius: 12px;
      max-width: 75vw;
      min-width: 40px;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: background 0.2s;
    }
    .bubble.user {
      background: #157dff;
      color: #fff;
      border-bottom-right-radius: 6px;
      margin-left: 48px;
    }
    .bubble.bot {
      background: #444654;
      color: #ececec;
      border-bottom-left-radius: 6px;
      margin-right: 48px;
    }
    .bubble a {
      color: #19c37d;
      text-decoration: underline;
      word-break: break-all;
    }
    .bubble ul, .bubble ol {
      margin: 0 0 0 1.2em;
      padding: 0;
    }
    .bubble code, .bubble pre {
      background: #27293a;
      color: #fffae3;
      border-radius: 5px;
      padding: 1.5px 6px;
      font-size: 94%;
      font-family: "JetBrains Mono", "Consolas", "Menlo", monospace;
    }
    .loading {
      position: relative;
      color: #aaa;
    }
    .loading::after {
      content: "";
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
      position: absolute;
      left: 110%;
      top: 55%;
      transform: translateY(-50%);
      animation: blink 1.2s infinite steps(3, jump-none);
      box-shadow: 12px 0 0 0 currentColor, 24px 0 0 0 currentColor;
    }
    @keyframes blink {
      0%   { opacity: 0.2; }
      20%  { opacity: 1; }
      100% { opacity: 0.2; }
    }
    #inputrow {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #363740;
      padding: 14px 24px;
      display: flex;
      gap: 12px;
      box-shadow: 0 -2px 12px rgba(0,0,0,0.22);
      z-index: 1;
    }
    #userInput {
      flex: 1;
      padding: 12px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      background: #212325;
      color: #eee;
      transition: box-shadow 0.18s;
    }
    #userInput:focus {
      box-shadow: 0 0 0 2px #19c37d55;
    }
    #sendBtn {
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      background: #19c37d;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.18s;
      letter-spacing: 0.1px;
    }
    #sendBtn:disabled {
      background: #6b6e76;
      cursor: not-allowed;
    }
    @media (max-width: 500px) {
      #chatbox { padding: 12px 2vw 84px; }
      .bubble { font-size: 15px; padding: 10px 13px; }
      .avatar { width: 30px; height: 30px; font-size: 16px;}
      #inputrow { padding: 9px 3vw; }
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>GreenTee Virtual Agent ðŸŒ±</h2>
    <div id="messages"></div>
    <div id="inputrow">
      <input id="userInput" placeholder="Type your message..." autocomplete="off">
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <script>
    const userInput  = document.getElementById("userInput");
    const sendBtn    = document.getElementById("sendBtn");
    const messages   = document.getElementById("messages");

    function addBubble(text, who, loading = false) {
      // Create the avatar
      const row = document.createElement("div");
      row.className = `bubble-row ${who}-row`;
      const avatar = document.createElement("div");
      avatar.className = `avatar ${who}`;
      avatar.textContent = who === "user" ? "ðŸ§‘" : "ðŸ¤–";

      // Create the bubble
      const bubble = document.createElement("div");
      bubble.className = `bubble ${who}${loading ? " loading" : ""}`;
      if (who === "bot" && !loading) {
        // Use markdown for bot replies
        bubble.innerHTML = marked.parse(text);
      } else {
        bubble.textContent = text;
      }

      if (who === "user") {
        row.appendChild(bubble);
        row.appendChild(avatar);
      } else {
        row.appendChild(avatar);
        row.appendChild(bubble);
      }
      messages.appendChild(row);
      messages.scrollTop = messages.scrollHeight;
      return bubble;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addBubble(text, "user");
      userInput.value = "";
      userInput.focus();

      const loadingBubble = addBubble("...", "bot", true);
      sendBtn.disabled = true;

      try {
        const res  = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        loadingBubble.classList.remove("loading");
        loadingBubble.innerHTML = marked.parse(data.reply ?? "[No response]");
      } catch (err) {
        loadingBubble.classList.remove("loading");
        loadingBubble.textContent = "âš ï¸ Error contacting server.";
        console.error(err);
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.onclick = sendMessage;
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    window.onload = () => userInput.focus();
  </script>
</body>
</html>
